{% extends 'base.html' %}

{% block title %}
Chat Room for "{{ course.title }}"
{% endblock %}

{% block content %}
    <div id="chat">
    </div>
    <div id="chat-input">
        <input type="text" id="chat-message-input">
        <input type="submit" id="chat-message-submit" value="Send">
    </div>
{% endblock  %}

{% block domready %}
    var url = 'ws://' + window.location.host +
              '/ws/chat/room/' + '{{ course.id }}/';
    var chatSocket = new WebSocket(url);
{% endblock %}
